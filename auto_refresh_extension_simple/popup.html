<!DOCTYPE html>
<html>
  <head>
    <title>Auto Refresh</title>
    <style>
      body { font-family: Arial; width: 200px; padding: 10px; }
      input, button { width: 100%; margin-top: 8px; padding: 5px; }

      /* Estilo dos bot√µes */
      .inactive {
        background-color: lightgray;
        color: black;
        border: none;
        cursor: pointer;
      }

      .active {
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <label for="interval">Intervalo (segundos):</label>
    <input type="number" id="interval" value="10" min="1">
    <button id="start" class="inactive">Iniciar</button>
    <button id="stop">Parar</button>
    <script src="popup.js"></script>
  </body>
</html>
